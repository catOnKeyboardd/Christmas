<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #001f2d;
            font-family: 'Poppins', sans-serif;
        }
        #spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #audio-control-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 10px;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="Song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="audio-control-button">ðŸ”‡</div>
    <div id="spline-container">
        <iframe src="https://my.spline.design/christmastree-c0ec753b34ad11fc7921ee6d6ba16261/" frameborder="0" width="100%" height="100%" allow="fullscreen"></iframe>
    </div>
    <script>
        const music = document.getElementById('background-music');
        const audioControlButton = document.getElementById('audio-control-button');
        let isPlaying = false;

        audioControlButton.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                audioControlButton.textContent = 'ðŸ”‡';
            } else {
                music.play().catch((error) => {
                    console.error('Audio playback failed:', error);
                });
                audioControlButton.textContent = 'ðŸ”Š';
            }
            isPlaying = !isPlaying;
        });

        music.pause();
    </script>
</body>
</html>
